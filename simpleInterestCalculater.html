<html lang="en">

<head>

    <title>Simple Interest Calculator</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Required Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        function calculate() {
            var p = 0; var n = 0; var r = 0;
            
            p = parseInt(document.getElementById("txtPrincipal").value);
            n = parseInt(document.getElementById("txtYears").value);
            r = parseInt(document.getElementById("txtRate").value);

            var si = (p * n * r) / 100;
            document.getElementById("result").innerHTML = "$" + si;
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple Interest Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label class="form-group">Principal Amount</label>
                        <input class="form-control" type="text" id="txtPrincipal">
                    </div>
                    <div class="form-group">
                        <label class="form-group">No of Years</label>
                        <input class="form-control" type="text" id="txtYears">
                    </div>
                    <div class="form-group">
                        <label class="form-group">Rate of Interest</label>
                        <input class="form-control" type="text" id="txtRate">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 id="result">$0</h1>
            </div>
        </div>
    </div>
</body>

</html>
